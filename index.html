<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="covid19,corona,nepal,pandemic,epidemic,covid,virus,coronavirus,quarantine,lockdown">
    <meta name="description" content="A dashboard which daily updates the corona virus cases.">
    
    <title>Covid19 DashBoard</title>
    <style>
        body {
          background-color: #f3f4f6;
        }
    
        #container {
          padding: 30px;
          background-color: white;
          margin: 20px;
          box-shadow: 0 0 3px 3px #dad0d0;
        }
    
        #container > h2,
        h3 {
          color: black;
        }
    
        #container > h2 {
          font-size: 2em;
          color: red;
        }
      </style>
</head>
<body>
        <div id="container">
            <h3>Total Covid19 Cases</h3>
            <h2 id="total-cases"></h2>

            <h3>Total Cases in Nepal</h3>
            <h2 id="nepal"></h2>
        </div>
<script>
    

const getCovidData =  async () => {
    const request = await fetch("https://covid19.mathdro.id/api");
    const data = await request.json();
    return data;
};

const getCovidDataNepal =  async () => {
    const request1 = await fetch("https://covid19.mathdro.id/api/countries/nepal");
    const data1 = await request1.json();
    return data1;
};

getCovidData().then(covidData => {
    document.getElementById("total-cases").innerHTML = covidData.confirmed.value;
});

getCovidDataNepal().then(covidDataNepal => {
    document.getElementById("nepal").innerHTML = covidDataNepal.confirmed.value;
});
</script>
</body>
</html>
